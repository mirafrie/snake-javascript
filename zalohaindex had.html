        const snakeSize = 50;

        let snakePosX = 20;
        let snakePosY = canvas.width / 2 - snakeSize / 2;



        // loop //keyPush();
        
        function gameLoop() {

        }

        gameLoop();

            rectangle('white', 0, 0, canvas.width, canvas.height);

        }


        /*/ kresli čtverec   */
        
        function rectangle(color, x, y, width, height) {
				ctx.fillStyle = color;
				ctx.fillRect(x, y, width, height);
			}
        /* hejbani         */
        function moveStuff() {
            if (snakePosX > canvas.width) {
                snakePosX = 0;
            }
            snakePosX += snakeSpeed;
        }
        /* ovladani čtvrce        */

        function keyPush() {

            switch (event.key) {
                case "ArrowUp":
                    snakePosY += snakeSpeed;
