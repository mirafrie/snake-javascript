<body>
    <canvas width="600" height="600"></canvas>
ahoj

    <script>

        // canvas

        const canvas = document.querySelector("canvas");

        const ctx = canvas.getContext("2d");

        //         posloucha
        // document.addEventListener("keydown", keyPush);
        document.addEventListener("keydown", ovladani);


        // hrac
        const snakeSize = 50;
        let snakeSpeed = 10;
        let snakePosX = 0;
        let snakePosY = canvas.width / 2 - snakeSize / 2;


        function gameLoop() {

            drawStuff();

            //moveStuff();

            requestAnimationFrame(gameLoop);

        }

        gameLoop();




        function drawStuff() {
            rectangle('white', 0, 0, canvas.width, canvas.height);
            rectangle('black', snakePosX, snakePosY, snakeSize, snakeSize);

        }

        function rectangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
        function moveStuff() {
            snakePosX = snakePosX + snakeSpeed;

            if (snakePosX > canvas.width) {
                snakePosX = 0;
            }
        }
        function ovladani(event) {

            // alert(event.key);


            switch (event.key) {

                case "ArrowDown":
                    snakePosY += snakeSpeed;
                    // snakePosY -= snakeSpeed;

                    break;


                case "ArrowUp":
                    snakePosY -= snakeSpeed;

                    break;

                case "ArrowRight":
                    snakePosX += snakeSpeed;


                    break;


                case "ArrowLeft":
                    snakePosX -= snakeSpeed;

                    break;


            }
        }


    </script>
</body>
